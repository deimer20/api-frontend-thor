<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Editar Usuario</title>
</head >
<body>
    <div class="container">
        <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">person_add</i>
                  <input id="nombre" type="text" class="validate">
                  <label for="nombre">Nombre</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">lock</i>
                  <input id="password" type="password" class="validate">
                  <label for="Password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <i class="material-icons prefix">lock</i>
                  <input id="confirmarPassword" type="password" class="validate">
                  <label for="confirmPass">Confirmar Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s6">
                  <select class="browser-default" id="rol">
                    <option value="" disabled selected>Elegir el rol</option>
                    <option value="Admin">Administrador</option>
                    <option value="Asesor">Asesor</option>
                  </select>
                </div>
              </div>
                <div class="row">
                 <div class="input-field col s6">
                    <select class="browser-default" id="estado">
                      <option value="" disabled selected>Elegir el estado</option>
                      <option value="true">Activo</option>
                      <option value="false">Inactivo</option>
                    </select>
                  </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <button id="btnActualizar" class="btn waves-effect waves-light" type="button" name="action">actualizar
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                  </div>
            </form>
          </div>
        
    </div>  

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="js/funcionesUsu.js"></script>
</body>
</html>
